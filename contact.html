    <section>
      <figure class="hero">
        <img
          src="img/Burgers_Crazy_Bull_400x260.jpg"
          alt="Burgers Crazy Bull"
          title="Hamburguesas listas para comer!"
          width="1000"
          height="660"
        />
        <figcaption class="offscreen">Burgers Crazy Bull</figcaption>
      </figure>
    </section>
    
    <main class="main">
      <!-- Nuestro contenido -->
      <article class="main__article">
        <h2>Localización</h2>
        <address>
          Avenida Don Juan 5, CP 20176 <br>
          Madrid, España.
          <br><br>
          Teléfono: <a href="tel: +34666666333"> 666 666 333</a>
        </address>
      </article>
      <article class="main__article contact">
       <h2 class="contact__h2">Formulario De Contacto</h2>

       <form action="https://httpbin.org/get" method="get" class="contact__form">
        <fieldset class="contact__fieldset">
          <legend class="offscreen">Mandanos un mensaje</legend>
              <p class="contact__p">
                <label class="contact__label" for="name">Nombre:</label>
                <input class="contact__input" type="text" name="nombre" id="name" placeholder="Su nombre *" required>
              </p>  
              <p class="contact__p">
                <label class="contact__label" for="email">Correo:</label>
                <input class="contact__input" type="email" name="email" id="email" placeholder="Su correo *" required>
              </p>  
              <p class="contact__p">
                <label class="contact__label" for="message">Su Mensaje</label>
                <br>
                <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Escriba su mensajes aqui"></textarea>
              </p>
        </fieldset>
        <button class="contact__button" type="submit">Eniar</button>
        <button class="contact__button" type="reset">Cancelar</button>
       </form>
     </article>  
    </main>
    <hr>
    <footer class="footer">
